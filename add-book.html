<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aggiungi libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/debug.css">
  </head>
  <body>
    <header class="container-fluid bg-dark">
        <nav class="navbar navbar-dark navbar-expand-lg small">
            <div class="container-fluid p-0">
                <img src="./Archivio/img-4/duck.png" class="me-3" alt="quack" style="width: 50px; height: 50px;">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">Sezione</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Sezione</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Sezione</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Sezione</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <form class="container py-4">
        <h3 class="fw-normal">Nuovo libro</h3>
        <div class="row mt-4">
            <div class="col-6">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Inserisci nome">
            </div>
            <div class="col-6">
                <label for="gognome" class="form-label">Cognome</label>
                <input type="text" class="form-control" id="cognome" placeholder="Inserisci cognome">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <label for="titolo" class="form-label">Titolo</label>
                <input type="text" class="form-control" id="titolo" placeholder="Inserisci titolo">
                <div id="passwordHelpBlock" class="form-text">
                    Sottotitolo
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 col-lg-4">
                <label for="genere" class="form-label">Genere</label>
                <select class="form-select" aria-label="Default select example" id="genere">
                    <option selected>Scegli genere</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="col-12 col-lg-4">
                <label for="anno" class="form-label">Anno</label>
                <input type="number" class="form-control" id="anno" placeholder="Inserisci anno" min="1900" max="2100">
            </div>
            <div class="col-12 col-lg-4">
                <label for="isbn" class="form-label">ISBN#</label>
                <input type="number" class="form-control" id="isbn" placeholder="Inserisci ISBN#">
            </div>
        </div>
        <div class="row mt-4 py-2 mx-auto">
            <hr>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="note" class="form-label">Note</label>
                <textarea class="form-control" placeholder="Inserisci note" id="note" style="height: 100px"></textarea>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Disponibile digitale
                    </label>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <button type="button" class="btn btn-primary fw-light">Aggiungi Libro</button>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
